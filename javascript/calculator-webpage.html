<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <style>
      .note {
        text-align: center;
        height: 60px;
        background: -webkit-linear-gradient(left, #0072ff, #8811c5);
        color: #fff;
        font-weight: bold;
        line-height: 60px;
      }
      .form-content {
        padding: 5%;
        border: 1px solid #ced4da;
        margin-bottom: 2%;
      }
      .round {
        border-radius: 1.5rem;
      }
      .btnSubmit {
        border: none;
        border-radius: 1.5rem;
        padding: 1%;
        width: 20%;
        cursor: pointer;
        background: #0062cc;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5 pt-5">
      <div class="form">
        <div class="row">
          <div class="col-md-6 offset-3">
            <div class="note h3">
              <p>CALCULATOR</p>
            </div>
            <div class="form-content">
              <form action="#" onSubmit="event.preventDefault(); calculate();">
                <div class="form-group text-center">
                  <label class="h5" for="num1">Number-1 : </label>
                  <input type="number" class="round" id="num1" name="num1" />
                </div>
                <div class="form-group text-center mt-3">
                  <label class="h5" for="num2">Number-2 : </label>
                  <input type="number" class="round" id="num2" name="num2" />
                </div>
                <div class="form-group text-center mt-3">
                  <label for="choice" class="h5">Operation : </label>
                  <select id="choice" class="round">
                    <option selected>...</option>
                    <option>+</option>
                    <option>-</option>
                    <option>*</option>
                    <option>/</option>
                    <option>%</option>
                  </select>
                </div>
                <div class="form-group mt-3">
                  <button type="submit" class="btn btn-primary btn-block round">
                    Calculate
                  </button>
                  <h3 id="result" class="mt-3 text-center"></h3>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      function calculate() {
        event.preventDefault();
        event.stopPropagation();
        let num1 = parseInt(document.getElementById("num1").value);
        let num2 = parseInt(document.getElementById("num2").value);
        let operation = document.getElementById("choice").value;
        let choice = null;
        switch (operation) {
          case "+":
            let addition = (function (a, b) {
              return a + b;
            })(num1, num2);
            // result = num1 + num2;
            document.getElementById("result").innerText =
              num1 + " + " + num2 + " = " + addition;
            break;
          case "-":
            let subtraction = (function (a, b) {
              return a - b;
            })(num1, num2);
            // result = num1 - num2;
            document.getElementById("result").innerText =
              num1 + " - " + num2 + " = " + subtraction;
            break;
          case "*":
            let multiplication = (function (a, b) {
              return a * b;
            })(num1, num2);
            // result = num1 * num2;
            document.getElementById("result").innerText =
              num1 + " * " + num2 + " = " + multiplication;
            break;
          case "/":
            let division = (function (a, b) {
              return a / b;
            })(num1, num2);
            // result = num1 / num2;
            document.getElementById("result").innerText =
              num1 + " / " + num2 + " = " + division;
            break;
          case "%":
            let modulo = (function (a, b) {
              return a % b;
            })(num1, num2);
            // result = num1 % num2;
            document.getElementById("result").innerText =
              num1 + " % " + num2 + " = " + modulo;
            break;
          default:
            alert("Invalid choice!");
            break;
        }
        //document.getElementById("result").innerText = "Result = " + result;
        document.getElementById("num1").value = "";
        document.getElementById("num2").value = "";
        document.getElementById("choice").value = "";
      }
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
      integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
