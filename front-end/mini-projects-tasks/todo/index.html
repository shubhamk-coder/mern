<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>To DO APP</title>
  </head>
  <body>
    <div class="container p-5">
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="header mb-5">
              <h2>
                <i class="fa fa-check-square"></i>
                <span class="text-underline">My Todos</span>
              </h2>
            </div>
            <div class="form-s mx-5">
              <form action="" method="post" class="form">
                <div class="input-group">
                  <input
                    type="text"
                    aria-label="First name"
                    class="form-control input"
                    placeholder="Add new.."
                  />
                  <i class="fa fa-calendar"></i>
                  <div class="input-group-prepend">
                    <span class="input-group-text btn btn-primary">Add</span>
                  </div>
                </div>
              </form>
            </div>
            <div class="mt-3"><hr /></div>
            <div class="filter ml-auto mt-3 mr-5">
              <span><i class="fa fa-solid fa-filter mr-2"></i></span>
              <select name="" id="" class="option mr-4">
                <option value="All">All</option>
              </select>
              <span><i class="fas fa-sort mr-2"></i></span>
              <select name="" id="" class="option">
                <option value="">Added Date</option>
              </select>
              <i class="fa fa-sort-amount-asc green"></i>
            </div>
            <div class="row ml-5">
              <div class="col-md-7 col-12 mt-5 mb-3">
                <p>
                  <a
                    href="https://www.citypng.com/photo/21102/check-mark-in-box-black-icon-free-png"
                    title="Check Mark In Box Black Icon FREE PNG"
                    ><img
                      class="img"
                      src="https://www.citypng.com/public/uploads/preview/check-mark-in-box-black-icon-free-png-11640258276nrgccbndvu.png"
                  /></a>
                  <i class="fa mr-2 mb-2"></i> Buy groceries for next week
                </p>
                <p>
                  <img
                    class="img"
                    src="https://img.icons8.com/ios-filled/50/000000/unchecked-checkbox.png"
                  />
                  <i class="fa mr-2 mb-2"></i> Renew car insurance
                </p>
                <p>
                  <img
                    class="img"
                    src="https://img.icons8.com/ios-filled/50/000000/unchecked-checkbox.png"
                  /><i class="fa mr-2 mb-2"></i> Signup for online course
                </p>
              </div>
              <div class="col-md-5 col-12 mt-auto mb-auto p-5">
                <span class="date-btn"
                  ><i class="far fa-hourglass-half"></i> 28th June 2020</span
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
      integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
