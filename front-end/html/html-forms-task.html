<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roadies Exams</title>
    <style>
        .header {
            font-family: Helvetica, sans-serif;
            font-style: normal;
            color: orange;
        }
    </style>
</head>
<body>
    <h1 class="header"> Examinee Details </h1>
    <form>
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname"><br><br>
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname"><br><br>
        <label for="mail">Email:</label>
        <input type="email" id="mail" name="mail"><br><br>
        <label for="pwd">Password:</label>
        <input type="password" id="pwd" name="pwd"><br><br>
        <label for="dob">DOB:</label>
        <input type="date" id="dob" name="dob"><br><br>
        <label>Gender:</label>
        <input type="radio" id="male" name="gender">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender">
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender">
        <label for="other">Other</label><br><br>
        <label for="state">State:</label>
        <input type="text" id="state" name="state"><br><br>
        <label for="country">Country:</label>
        <input type="text" id="country" name="country"><br><br>
        <label for="pcode">Pin Code:</label>
        <input type="number" id="pcode" name="pcode" maxlength="6" max="6" pattern="[0-9]{6}" placeholder="6 digits only"><br><br>
        <label for="exam">Exam Date:</label>
        <input type="date" id="exam" name="exam" value="2022-05-05" readonly><br><br>
        <label for="slot">Exam Slot:</label>
        <input type="time" id="slot" name="slot"><br><br>
        <input type="checkbox" id="cbox" name="cbox">
        <label for="cbox">I have read the terms and conditions</label><br><br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
    <p> Disclaimer: All the drama in this show is scripted</p>
</body>
</html>
