<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SportyShoes - Login</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="../css/login.css" />
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-fixed-top navbar-dark bg-warning"
    >
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="mx-auto">
        <a class="navbar-brand" href="#0">
          <span><strong>Sporty</strong></span>
          <img
            src="../../sportyshoes/Assets/images/logo.png"
            alt="navbar-brand"
            width="30"
            height="30"
          />
          <span><strong>Shoes</strong></span>
        </a>
      </div>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <form class="form-inline mr-auto my-2 my-lg-0 mr-2">
          <input
            type="search"
            class="form-control mr-sm-2"
            placeholder="Search for products, brands and more"
            name="searchBar"
            id="searchBar"
            size="36"
          />
          <button class="btn btn-outline-light my-2 my-sm-0">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="#ffffff"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <circle cx="11" cy="11" r="8"></circle>
              <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
            </svg>
          </button>
        </form>

        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a href="../html/home.html" class="nav-link">
              <strong>Home</strong>
            </a>
          </li>

          <li class="nav-item">
            <a href="#" class="nav-link">
              <strong>Products</strong>
            </a>
          </li>

          <li class="nav-item">
            <a href="#" class="nav-link">
              <strong>About</strong>
            </a>
          </li>

          <li class="nav-item">
            <a href="../html/registration.html" class="nav-link">
              <strong>Signup</strong>
            </a>
          </li>

          <li class="nav-item">
            <a href="../html/login.html" class="nav-link active">
              <strong>Login</strong>
            </a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container mt-4">
      <div class="form">
        <div class="row">
          <div class="col-md-4 offset-4">
            <div class="note h3">
              <p>LOGIN</p>
            </div>
            <div class="form-content">
              <div class="form-group">
                <label class="sr-only" for="Email">Email address</label>
                <input
                  type="email"
                  class="form-control"
                  id="Email"
                  placeholder="Email address"
                  required
                />
              </div>
              <div class="form-group mt-3">
                <label class="sr-only" for="Password">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="Password"
                  placeholder="Password"
                  required
                />
                <div class="help-block text-right mt-3">
                  <a href="#!">Forget the password ?</a>
                </div>
              </div>
              <div class="form-group mt-3">
                <button type="submit" class="btn btn-primary btn-block">
                  Sign in
                </button>
              </div>
              <div class="checkbox mt-3">
                <label> <input type="checkbox" /> keep me logged-in </label>
              </div>
              <div class="form-group mt-2">
                <div class="bottom text-center">
                  New here ?
                  <a href="../../sportyshoes/html/registration.html"
                    ><b>Join Us</b></a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="bg-light text-center text-white" id="footer">
      <div class="container py-0">
        <section>
          <a class="btn" href="#!" role="button"
            ><i class="fa fa-facebook"></i
          ></a>
          <a class="btn" href="#!" role="button"
            ><i class="fa fa-twitter"></i
          ></a>
          <a class="btn" href="#!" role="button"
            ><i class="fa fa-google"></i
          ></a>
          <a class="btn" href="#!" role="button"
            ><i class="fa fa-instagram"></i
          ></a>
          <a class="btn" href="#!" role="button"
            ><i class="fa fa-linkedin"></i
          ></a>
          <a class="btn" href="#!" role="button"
            ><i class="fa fa-github"></i
          ></a>
        </section>
      </div>

        Â© 2022 Copyright:
        <a class="text-white" href="../../sportyshoes/html/login.html"
          >sportyshoes.com</a
        >

    </footer>

      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"

      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"

    <script

      crossorigin="anonymous"
    ></script>
  </body>
</html>
