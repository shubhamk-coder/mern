<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="../css/login.css" />
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-fixed-top navbar-dark bg-warning"
    >
      <div class="mx-auto">
        <a class="navbar-brand" href="#0">
          <span class="h3"><strong>Sporty</strong></span>
          <img
            src="../../sportyshoes/Assets/images/logo.png"
            alt="navbar-brand"
            width="60"
            height="60"
          />
          <span class="h3"><strong>Shoes</strong></span>
        </a>
      </div>
    </nav>
    <div class="row mt-5">
      <div class="col-md-4 offset-4">
        <form
          class="form"
          role="form"
          method="post"
          action="login"
          accept-charset="UTF-8"
          id="login-nav"
        >
          <div class="form-group">
            <label class="sr-only" for="Email">Email address</label>
            <input
              type="email"
              class="form-control"
              id="Email"
              placeholder="Email address"
              required
            />
          </div>
          <div class="form-group mt-3">
            <label class="sr-only" for="Password">Password</label>
            <input
              type="password"
              class="form-control"
              id="Password"
              placeholder="Password"
              required
            />
            <div class="help-block text-right mt-3">
              <a href="#!">Forget the password ?</a>
            </div>
          </div>
          <div class="form-group mt-3">
            <button type="submit" class="btn btn-primary btn-block">
              Sign in
            </button>
          </div>
          <div class="checkbox mt-3">
            <label> <input type="checkbox" /> keep me logged-in </label>
          </div>
          <div class="form-group mt-2">
            <div class="bottom text-center">
              New here ?
              <a href="../../sportyshoes/html/registration.html"
                ><b>Join Us</b></a
              >
            </div>
          </div>
        </form>
      </div>
    </div>
    <footer class="bg-light text-center text-white" id="footer">
      <div class="container p-1 pb-0">
        <section>
          <a class="btn" href="#!" role="button"
            ><i class="fa fa-facebook"></i
          ></a>
          <a class="btn" href="#!" role="button"
            ><i class="fa fa-twitter"></i
          ></a>
          <a class="btn" href="#!" role="button"
            ><i class="fa fa-google"></i
          ></a>
          <a class="btn" href="#!" role="button"
            ><i class="fa fa-instagram"></i
          ></a>
          <a class="btn" href="#!" role="button"
            ><i class="fa fa-linkedin"></i
          ></a>
          <a class="btn" href="#!" role="button"
            ><i class="fa fa-github"></i
          ></a>
        </section>
      </div>
      <div class="text-center p-3 bg-warning">
        Â© 2022 Copyright:
        <a class="text-white" href="../../sportyshoes/html/login.html"
          >sportyshoes.com</a
        >
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
      integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
