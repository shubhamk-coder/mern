<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="../css/registration.css" />
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-fixed-top navbar-dark bg-warning"
    >
      <div class="mx-auto">
        <a class="navbar-brand" href="#0">
          <span class="h3"><strong>Sporty</strong></span>
          <img
            src="../../sportyshoes/Assets/images/logo.png"
            alt="navbar-brand"
            width="60"
            height="60"
          />
          <span class="h3"><strong>Shoes</strong></span>
        </a>
      </div>
    </nav>
    <div class="container register-form mt-4">
      <div class="form">
        <div class="note h3">
          <p>SIGN UP</p>
        </div>
        <div class="form-content">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  placeholder="First Name *"
                  value=""
                />
              </div>
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Last Name *"
                  value=""
                />
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Email *"
                  value=""
                />
              </div>
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Phone Number"
                  value=""
                />
              </div>
            </div>
          </div>
          <fieldset>
            <legend class="h5"> Address :</legend>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Street *"
                    value=""
                  />
                </div>
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="City *"
                    value=""
                  />
                </div>
                <div class="form-group">
                  <input
                    type="type"
                    class="form-control"
                    placeholder="Pin-code *"
                    value=""
                  />
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="State *"
                    value=""
                  />
                </div>
                <div class="form-group">
                  <div class="form-control">
                  <label for="country">Country *</label>
                  <select id="country" name="country" class="w-75 border-light">
                    <option value=""></option>
                    <option value="Australia">Australia</option>
                    <option value="India">India</option>
                    <option value="USA">USA</option>
                    <option value="UK">UK</option>
                    <option value="France">France</option>
                  </select>
                </div>
                </div>
              </div>
            </div>
          </fieldset>
          <div class="row mt-4">
            <div class="col-md-6">
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Password *"
                  value=""
                />
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Confirm Password *"
                  value=""
                />
              </div>
            </div>
            <div class="form-check d-flex mb-2 ml-5 mt-3">
              <input class="form-check-input me-2" type="checkbox" value="" id="tos" />
              <label class="form-check-label" for="tos">
                I agree all statements in <a href="#!" class="text-body text-primary"><u>Terms of service</u></a>
              </label>
            </div>
          </div>
            <div class="mx-auto mt-4">
              <button
                type="button"
                class="btnSubmit"
                style="text-align: center"
              >
                Sign Up
              </button>
              <a class="ml-2" href="../html/login.html">Already have an account? Sign In</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="bg-light text-center text-white">
      <div class="container p-1 pb-0">
        <section>
          <a
            class="btn"
            href="#!"
            role="button"
            ><i class="fa fa-facebook"></i
          ></a>  
          <a
            class="btn"
            href="#!"
            role="button"
            ><i class="fa fa-twitter"></i
          ></a>
          <a
            class="btn"
            href="#!"
            role="button"
            ><i class="fa fa-google"></i
          ></a>
          <a
            class="btn"
            href="#!"
            role="button"
            ><i class="fa fa-instagram"></i
          ></a>
          <a
            class="btn"
            href="#!"
            role="button"
            ><i class="fa fa-linkedin"></i
          ></a>
          <a
            class="btn"
            href="#!"
            role="button"
            ><i class="fa fa-github"></i
          ></a>
        </section>
      </div>
      <div class="text-center p-2 bg-warning">
        Â© 2022 Copyright:
        <a class="text-white" href="../../sportyshoes/html/login.html">sportyshoes.com</a>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
      integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
